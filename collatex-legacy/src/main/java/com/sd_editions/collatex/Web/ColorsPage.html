	document.observe('dom:loaded',function(){ hideSecondary(); });
</script>

<body>
<h1>CollateX</h1>

<a href="#" wicket:id="usecaselink">Standard Use Cases</a> &nbsp;&nbsp;&nbsp;
<a href="#" wicket:id="previous">Previous algorithms</a>

<hr/>

<form wicket:id="alignmentform">
Enter witness 1: <input type="text" size="100" wicket:id="witness1"/><input type="file" wicket:id="witnessFile1"/><br/>
Enter witness 2: <input type="text" size="100" wicket:id="witness2"/><input type="file" wicket:id="witnessFile2"/><br/>
Enter witness 3: <input type="text" size="100" wicket:id="witness3"/><input type="file" wicket:id="witnessFile3"/><br/>
Enter witness 4: <input type="text" size="100" wicket:id="witness4"/><input type="file" wicket:id="witnessFile4"/><br/>
<input type="submit" value="Compare"/>
</form>

<hr/>

<div>
<button id="hideButton" onclick="hideSecondary();" disabled>Just show the first/"best" permutation</button>
<button id="showButton" onclick="showSecondary();">Show all permutations</button>
<input type="checkbox" onclick="toggleColored();"/>Colors
<input type="checkbox" onclick="toggleVariance();"/>Variance
</div>

<hr/>

<span wicket:id="colorview">color_view</span>

<hr/>
</body>
