<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <title>CollateX</title>
  <style type="text/css">
   .baseword    { color: black; font-style: italic; }
   .identical   { color: black; }
   .addition    { color: #3366FF; }
   .variant     { color: #FF3366; }
   .omission    { color: #009933; font-style: italic; text-decoration: line-through; }
   .replacement { color: #FFCC33; }
  </style>
</head>

<body>

Base: <span wicket:id="base">base comes here</span><br/>
Witness: <span wicket:id="witness">witness comes here</span><br/><br/>
Alignment: <span wicket:id="alignment">alignment table comes here</span>
Legend: [<span class="baseword"> baseword </span>]
        [<span class="identical"> identical </span>]
        [<span class="addition"> addition </span>]   
        [<span class="variant"> variant </span>]   
        [<span class="replacement"> replacement </span>]   
        [<span class="omission"> omission </span>]   
<br/><br/>

<form wicket:id="alignmentform">
  Enter base: <input type="text" size="100" wicket:id="base"/><br/>
  Enter witness: <input type="text" size="100" wicket:id="witness"/><br/>
  <input type="submit"/>
</form>

</body>

</html>
