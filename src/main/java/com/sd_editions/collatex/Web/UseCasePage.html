<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <title>CollateX - Standard Use Cases</title>
  <link rel="stylesheet" href="/site/css/collatex.css" type="text/css"/>
  <script type="text/javascript" src="/site/js/prototype.js"></script>
  <script type="text/javascript" src="/site/js/effects.js"></script>
  <script type="text/javascript" src="/site/js/controls.js"></script>
  <script type="text/javascript" src="/site/js/scriptaculous.js"></script>
  <script type="text/javascript" src="/site/js/livepipe.js"></script>
  <script type="text/javascript" src="/site/js/tabs.js"></script>
  <script type="text/javascript" src="/site/js/collatex.js"></script>
  <script type="text/javascript">
	document.observe('dom:loaded',function(){ new Control.Tabs('usecase_tabs');hideSecondary();	});
  </script>
</head>

<body>

<h1>CollateX - Standard Use Cases</h1>

<div>
  <a href="/">home</a>
  <button id="hideButton" onclick="hideSecondary();" disabled>Show only the first/"best" permutation</button>
  <button id="showButton" onclick="showSecondary();">Show all permutations</button>
  <hr/>
</div>

<ul id="usecase_tabs" class="subsection_tabs">  
  <span wicket:id="tabs">
    <li class="tab"><span wicket:id="link_to_usecase"><a href="#one">One</a></span></li>
  </span>
</ul>

<span wicket:id="usecases">
  <div wicket:id="usecase_div">
    <h3><span wicket:id="head">head</span></h3>
    <span wicket:id="witnesses">witnesses</span><br>
  </div>
</span>

<hr/>

</body>

</html>
